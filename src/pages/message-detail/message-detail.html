<ion-header>

  <ion-navbar color="white">
    <ion-title>{{ sender }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-note>
    <p text-center no-padding no-margin>Noviembre 1, 7:29 PM</p>
  </ion-note>
  <!-- Sender -->
  <ion-item no-lines no-margin no-padding text-wrap>
    <ion-avatar item-left>
      <img [src]="profile_img">
    </ion-avatar>
    <div class="chatbox">He aceptado tu solicitud</div>
  </ion-item>

  <!-- Sender -->
  <ion-item no-lines no-margin no-padding text-wrap>
    <ion-avatar item-left>
      <img [src]="profile_img">
    </ion-avatar>
    <div class="chatbox">Hola, ¿Cómo estás?</div>
  </ion-item>
  
  <!-- Me -->
  <ion-item no-lines no-margin no-padding text-wrap>
    <ion-avatar item-right>
      <img src="https://instagram.ftgu3-2.fna.fbcdn.net/vp/e19340acf242f0a636ec092cfccb11c3/5CA9E033/t51.2885-15/sh0.08/e35/s750x750/28151367_408671669577351_2500568786235555840_n.jpg" class="profilePicture">
    </ion-avatar>
    <div margin-left class="chatbox chatbox-right">Hola </div>
  </ion-item>

  <!-- Me -->
  <ion-item no-lines no-margin no-padding text-wrap>
    <ion-avatar item-right>
      <img src="https://instagram.ftgu3-2.fna.fbcdn.net/vp/e19340acf242f0a636ec092cfccb11c3/5CA9E033/t51.2885-15/sh0.08/e35/s750x750/28151367_408671669577351_2500568786235555840_n.jpg" class="profilePicture">
    </ion-avatar>
    <div margin-left class="chatbox chatbox-right">{{ last_message }}</div>
  </ion-item>


  <!-- Heart icon -->
  <ion-item no-lines no-margin no-padding text-wrap *ngIf="send_like_icon" item-right>
    <ion-avatar item-right>
      <img src="https://scontent.fgua4-1.fna.fbcdn.net/v/t1.0-9/17457477_10209003246942592_2503724968984113091_n.jpg?_nc_cat=111&_nc_ht=scontent.fgua4-1.fna&oh=be5f42bc194f9d590ff00c389fb0eb98&oe=5C700912">
    </ion-avatar>
    <div text-right [ngClass]="{'like-msg-btn': likeBtnVisible }">
      <ion-icon name="heart" [ngClass]="{'like-btn': likeBtnVisible, 'heart-size': true }" color="danger"></ion-icon>
    </div>
  </ion-item>

</ion-content>
<!-- Footer -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons start left>
      <button ion-button icon-right color="black">
        <ion-icon name="images"></ion-icon>
      </button>
    </ion-buttons>
    <ion-input type="text" value=""></ion-input>
    <ion-buttons end>
      <button ion-button icon-right color="black" (click)="sendLike()">
        <ion-icon name="heart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
